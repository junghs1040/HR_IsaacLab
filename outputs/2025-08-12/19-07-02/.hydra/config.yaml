agent:
  params:
    seed: 42
    env:
      clip_actions: 1.0
    algo:
      name: a2c_continuous
    model:
      name: continuous_a2c_logstd
    network:
      name: actor_critic
      separate: false
      space:
        continuous:
          mu_activation: None
          sigma_activation: None
          mu_init:
            name: default
          sigma_init:
            name: const_initializer
            val: 0
          fixed_sigma: true
      mlp:
        units:
        - 400
        - 200
        - 100
        activation: elu
        d2rl: false
        initializer:
          name: default
        regularizer:
          name: None
    load_checkpoint: false
    load_path: ''
    config:
      name: humanoid_direct
      env_name: rlgpu
      device: cuda:0
      device_name: cuda:0
      multi_gpu: false
      ppo: true
      mixed_precision: true
      normalize_input: true
      normalize_value: true
      value_bootstrap: true
      num_actors: -1
      reward_shaper:
        scale_value: 0.01
      normalize_advantage: true
      gamma: 0.99
      tau: 0.95
      learning_rate: '5e-4'
      lr_schedule: adaptive
      kl_threshold: 0.008
      score_to_win: 20000
      max_epochs: 1000
      save_best_after: 100
      save_frequency: 50
      grad_norm: 1.0
      entropy_coef: 0.0
      truncate_grads: true
      e_clip: 0.2
      horizon_length: 32
      minibatch_size: 32768
      mini_epochs: 5
      critic_coef: 4
      clip_value: true
      seq_length: 4
      bounds_loss_coef: 0.0001
